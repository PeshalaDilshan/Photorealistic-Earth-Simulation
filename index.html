<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Earth Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css">
</head>
<body>
    <div id="container"></div>
    <div id="ui-container">
        <!-- Simulation Controls -->
        <div id="simulation-controls">
            <input id="datetime-picker" placeholder="Select Date & Time">
            <button id="real-time-toggle">Real-Time</button>
            <button id="step-backward">Step Backward</button>
            <button id="step-forward">Step Forward</button>
            <div id="time-speed-slider"></div>
            <p id="current-time">Current Time: Loading...</p>
        </div>

        <!-- Camera Controls -->
        <div id="camera-controls">
            <button id="reset-view">Reset View</button>
            <select id="camera-target">
                <option value="earth">Earth</option>
                <option value="moon">Moon</option>
                <option value="satellite1">Satellite 1</option>
            </select>
            <select id="camera-view">
                <option value="default">Default View</option>
                <option value="top">Top View</option>
                <option value="side">Side View</option>
            </select>
            <button id="fly-to">Fly To</button>
            <button id="tour-mode">Start Tour</button>
        </div>

        <!-- Info Panel -->
        <div id="info-panel">
            <p id="coordinates">Coordinates: N/A</p>
            <p id="selected-object">Selected: None</p>
        </div>

        <!-- Minimap -->
        <div id="minimap">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Equirectangular_projection_SW.jpg/320px-Equirectangular_projection_SW.jpg" alt="Minimap">
        </div>

        <!-- Toggles -->
        <div id="toggles">
            <label><input type="checkbox" id="clouds-toggle" checked> Clouds</label>
            <label><input type="checkbox" id="satellites-toggle" checked> Satellites</label>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="textures.js"></script>
    <script src="main.js"></script>
</body>
</html>
